<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ShakeMapper2</title>
	<script  src="./assets/main.js?ver=6"></script>
	<link href="./assets/style.css?ver=6" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<h4>ステージ</h4>
			<div id="stage-area"></div>
			<h4>タイプ</h4>
			<div id="type-area"></div>
			<h4>拡大率</h4>
			<div id="scale-area"></div>
			<h4>レイヤー</h4>
			<div id="layer-area"></div>
			<h4>オブジェクト</h4>
			<div id="object-area"></div>
			<h4>その他</h4>
			<div id="button-area">
				<label for="nodelinks"><input type="checkbox" id="nodelinks">GraphNodeの接続線を表示する</label>
				<p onclick="ask_clear_storage();">ローカルストレージのクリア</p>
			</div>
		</div>
		<div id="right">
			<canvas id="canvas"></canvas>
		</div>
	</div>
	<div id="loading">
		<div class="spinner"></div>
	</div>
	<img src="./assets/photo/0.png" id="photo-0">
	<img src="./assets/photo/1.png" id="photo-1">
	<img src="./assets/photo/2.png" id="photo-2">
	<img src="./assets/photo/3.png" id="photo-3">
	<img src="./assets/photo/4.png" id="photo-4">
	<img src="./assets/plan/0.png" id="plan-0">
	<img src="./assets/plan/1.png" id="plan-1">
	<img src="./assets/plan/2.png" id="plan-2">
	<img src="./assets/plan/3.png" id="plan-3">
	<img src="./assets/plan/4.png" id="plan-4">
</body>
</html>
